version: '3'

services:
  web:
    image: simanenkojulia/itmo:task7-1.0
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - my-network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=somepassword123
      - POSTGRES_DB=itmo_db
  db:
    image: postgres:14.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - my-network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=somepassword123
      - POSTGRES_DB=itmo_db
volumes:
  postgres_data:
networks:
  my-network: